
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <form action="#" id="formRegister">
            <h1>Signup</h1>
            <input
             type="text" 
             id="userName"
            placeholder="Your name">
            <p id="userNameError" style="color: red; display: none;">Tên không được để trống</p>

            <input
             type="text" 
             id="email"
            placeholder="Email">
            <p id="emailError" style="color: red; display: none;">Email không được để trống</p>

            <input type="password" 
            class="password" 
            id="password" 
            placeholder="Password">
            <p id="passwordError" style="color: red; display: none;">Password không được để trống</p>

            <input type="password" 
            class="password" 
            id="confirmPassword" 
            placeholder="Confirm password">
            <p id="confirmError" style="color: red; display: none;">Password không được để trống</p>
            <!-- Thay input submit bằng button -->
            <button 
            type="submit" 
            id="Signup" 
            class="btn_submit">
            Signup
            </button> <br>
            <label for="">Already have an account?</label> <a href="../pages/login.html">Login</a> <br>
            <!-- <span class="line left"></span><span class="center">Or</span> <span class="line right"></span> <br> -->
            <!-- <a href="#" class="btn fb">Login with Facebook</a> <br>
            <a href="#" class="btn gg">Login with Google</a> -->
        </form>
    </div>
    <script src="../js/register.js"></script>
    <script src="https://unpkg.com/uuid@9.0.0/dist/index.js"></script>
</body>
</html>
